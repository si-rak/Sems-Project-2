<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Pet | Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="/">
        <i class="fas fa-paw me-2 text-white small"></i> PetAdopt
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin/create.html">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/edit.html">Edit/Delete</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 85vh;">
      <div class="card create-card p-4 shadow w-100" style="max-width: 800px;">
        <h1 class="mb-4 text-center">Add a New Pet</h1>
        <form id="createPetForm">
          <div class="mb-3">
            <label for="name" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="species" class="form-label">Species</label>
            <input type="text" class="form-control" id="species" required />
          </div>

          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age (years)</label>
            <input type="number" class="form-control" id="age" min="0" />
          </div>

          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div id="formAlert" class="alert d-none" role="alert"></div>

          <button type="submit" class="btn btn-primary w-100">Submit Pet</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light pt-4 mt-auto">
    <div class="container">
      <div class="row text-center text-md-start align-items-center">
        <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center justify-content-md-start gap-3">
          <a href="#" class="text-light text-decoration-none">About</a>
          <a href="#" class="text-light text-decoration-none">Privacy</a>
          <a href="#" class="text-light text-decoration-none">Contact</a>
        </div>

        <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center gap-3 footer-social-icons">
          <a href="#" class="text-light"><i class="bi bi-facebook fs-5"></i></a>
          <a href="#" class="text-light"><i class="bi bi-instagram fs-5"></i></a>
          <a href="#" class="text-light"><i class="fab fa-x-twitter fs-5"></i></a>
        </div>

        <div class="col-md-4 text-center text-md-end fw-semibold">
          PetAdopt
        </div>
      </div>

      <div class="text-center mt-3 small">
        &copy; 2025 PetAdopt. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/api/pets.js" defer></script>
</body>

</html>
